<body>
        
        <main>
               <div class="formulario"> 
                <form id="contactForm">
                        <fieldset>
                                <legend>Completá el formulario</legend>
                                <div>
                                        <label for="nombre">Ingresa tu nombre</label>
                                        <input type="text" name="nombre">
                                </div>
                                <div>
                                        <label for="mail">Tu email</label>
                                        <input type="email" name="mail" id="">
                                </div>
                                <label for="celular">Tu celular</label>
                                <input type="tel">
                                <div>
                                        <label for="genero">¿Qué genero haces?</label>
                                        <select name="gender" id="genero">
                                                <option value="rap">Rap</option>
                                                <option value="reggaeton">Reggaeton</option>
                                                <option value="rock">Rock&Roll</option>
                                                <option value="rkt">RKT</option>
                                                <option value="cumbia">Cumbia</option>
                                                <option value="other">Otro</option>
                                        </select>
                                </div>
                                <div>
                                        <label for="service">¿Qué servicio necesitas?</label>
                                        <select name="service" id="service">
                                                <option value="mix">Mezclar una canción</option>
                                                <option value="mixmax">Mezclar y masterizar una cancion</option>
                                                <option value="mixall">Mezclar varias canciones</option>
                                                <option value="mixmaxall">Mezclar y masterizar varias canciones</option>
                                                <option value="max">Masterizar una canción</option>
                                                <option value="maxall">Masterizar varias canciónes</option>
                                                <option value="other">Otro servicio</option>
                                        </select>
                                </div>

                                <div>
                                        <label for="time">¿Necesitas el trabajo terminado de manera urgente?</label>
                                        <label for="yes">SI</label>
                                        <input type="radio" name="urgencia" class="yes" value="si">
                                        <label for="no">NO</label>
                                        <input type="radio" name="urgencia" class="no" value="no">
                                        <div>
                                                <label for="deadline">¿Para que fecha lo necesitas?</label>
                                                <input type="date" name="deadline">
                                        </div>
                                </div>

                                <div>
                                        <label for="demo">Adjuntá tu demo en MP3</label>
                                        <input type="file" name="demo" class="upload"><br>
                                        <label for="urlsong">Sinó dejame el link para que lo escuche</label>
                                        <input type="url" name="urlsong" id="">
                                </div>
                                <div>
                                        <label for="mensaje">Escribi tu mensaje</label>
                                        <input type="text" name="mensaje">
                                </div>
                                <div>
                                                <button id="botonEnviar">Enviar</button>              
                                </div>

                        </fieldset>

                </form>
        </div>
        </main>
